<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}A&A Bau{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
      padding: 20px;
      overflow-y: scroll;
    }

    header {
      text-align: center;
      padding: 50px 20px 30px 20px;
      background: linear-gradient(to right, #cc0000, #00c6ff);
      color: #fff;
      border-radius: 10px;
      margin-bottom: 40px;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    header h2 {
      font-size: 1.5rem;
      font-weight: 400;
    }

    main {
      max-width: 900px;
      margin: 0 auto;
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    main p {
      margin-bottom: 20px;
      font-size: 1.1rem;
    }

    h4 {
      font-weight: 400;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }

      header h2 {
        font-size: 1.2rem;
      }

      main {
        padding: 20px;
      }

    }
  </style>
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<body>
    {% include 'nav.html' %}
  <header>
    <h1>A&A Bau</h1>
    <h2>Building now for the future!</h2>
  </header>
  <main>
      {% block content %}
      {% endblock %}
  </main>
</body>
</html>
